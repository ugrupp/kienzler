question: >-
  Brauchen wir für eine Garage einen Bauantrag?
answer: >-
  Bei der Vielfalt an Möglichkeiten kann man das nicht pauschal beantworten. Es kommt auf die Größe und Art des Vorhabens an. Laut Landesbauordnung müssen Sie für sogenannte verfahrensfreie Vorhaben keinen Bauantrag stellen oder ein Kenntnisgabeverfahren durchführen. [Was alles darunter fällt, können Sie direkt hier in der Verordnung nachlesen.](https://www.google.de) Sie sehen: auch der Bau einer Garage folgt baurechtlichen Anforderungen. Aber keine Sorge, wir machen das jeden Tag und sind an Ihrer Seite.
