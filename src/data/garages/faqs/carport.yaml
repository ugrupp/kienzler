question: >-
  Kann ich einen Carport an meine Garage bauen?
answer: >-
  Das ist dann möglich, wenn die Garage Wände aus Beton hat. In dem Fall ist der sichere Anschluss an die Garage technisch machbar und auch hier gibt es dann verschiedene Wege in der Umsetzung. Ein Carport sichert den Lichteinfall ins Haus oder die Garage. Durch die leichte, helle Bauweise können Sie auch an der Seite des Stellplatzes Fenster einplanen.
