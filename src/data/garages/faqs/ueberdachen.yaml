question: |-
  Können wir den Eingang von Haustür zur Garage überdachen?
answer: |-
  Ja, das ist möglich und macht oft auch Sinn. Nicht nur weil Sie dann trockenen Fußes ins Haus kommen. Auch weil so die beiden Bauwerke optisch ansprechend verbunden werden. Technisch ist da heute viel Schönes möglich. Bei Eingangsüberdachungen sind zum Beispiel Überhänge von bis zu 2,50 Metern möglich, ohne das zusätzliche Stützen und Verankerungen am Haus angebracht werden müssen.
