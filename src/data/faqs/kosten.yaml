question: >-
  Wie werden die Kosten für meine Wunschgarage kalkuliert?
answer: >-
  Wir planen zu Festpreisen. Bei uns gibt es daher keine unschönen Überraschungen und Ihr Budget kann sicher erreicht werden. Einer Ihrer Vorteile: in unserer Leistung ist die statische Berechnung inbegriffen. Sie können sich also den zusätzlichen Statiker sparen.
